<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chicken Farm Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #101018;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–∂–æ–π—Å—Ç–∏–∫–∞ (–ø—Ä–∞–≤—ã–π –Ω–∏–∂–Ω–∏–π —É–≥–æ–ª) */
        .joystick-wrapper {
            position: fixed;
            right: 16px;
            bottom: 16px;
            width: 140px;
            height: 140px;
            touch-action: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }

        .joystick-base {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #444b, #111d);
            border: 2px solid #3af;
            box-shadow: 0 0 12px #3af8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .joystick-stick {
            position: absolute;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #8cf, #157);
            box-shadow: 0 0 8px #3af8;
            transform: translate(0, 0);
            transition: transform 80ms linear;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ —Å–≤–µ—Ä—Ö—É */
        .hint {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.55);
            color: #e0f4ff;
            font-size: 13px;
            letter-spacing: 0.02em;
            backdrop-filter: blur(10px);
            z-index: 5;
            border: 1px solid rgba(80, 180, 255, 0.5);
        }
    </style>
</head>
<body>

<canvas id="game"></canvas>

<div class="hint">
    üêî –ü—Ä–æ–≤–µ–¥–∏ –ø–∞–ª—å—Ü–µ–º –ø–æ –¥–∂–æ–π—Å—Ç–∏–∫—É —Å–ø—Ä–∞–≤–∞ —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –¥–≤–∏–≥–∞—Ç—å—Å—è
</div>

<!-- –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –¥–∂–æ–π—Å—Ç–∏–∫ -->
<div class="joystick-wrapper" id="joystickArea">
    <div class="joystick-base" id="joystickBase">
        <div class="joystick-stick" id="joystickStick"></div>
    </div>
</div>

<script>
(function() {
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // –†–∞–∑–º–µ—Ä –∫–∞–Ω–≤—ã –ø–æ–¥ —ç–∫—Ä–∞–Ω
    function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // "–ú–∏—Ä" —á—É—Ç—å –±–æ–ª—å—à–µ —ç–∫—Ä–∞–Ω–∞
    const world = {
        width: 2000,
        height: 2000
    };

    // –ö–∞–º–µ—Ä–∞
    const camera = {
        x: 0,
        y: 0
    };

    // –ö—É—Ä–∏—Ü–∞
    const chicken = {
        x: world.width / 2,
        y: world.height / 2,
        radius: 20,
        speed: 160 // –ø–∏–∫—Å–µ–ª–µ–π –≤ —Å–µ–∫—É–Ω–¥—É
    };

    // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –¥–∂–æ–π—Å—Ç–∏–∫–∞
    const moveDir = {
        x: 0,
        y: 0
    };

    // –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –¥–∂–æ–π—Å—Ç–∏–∫
    const joystickBase = document.getElementById('joystickBase');
    const joystickStick = document.getElementById('joystickStick');

    const joystick = {
        active: false,
        baseCenterX: 0,
        baseCenterY: 0,
        maxDist: 36,
        pointerId: null
    };

    function updateJoystickFromPoint(clientX, clientY) {
        const rect = joystickBase.getBoundingClientRect();
        joystick.baseCenterX = rect.left + rect.width / 2;
        joystick.baseCenterY = rect.top + rect.height / 2;

        const dx = clientX - joystick.baseCenterX;
        const dy = clientY - joystick.baseCenterY;
        const dist = Math.hypot(dx, dy);
        const clampedDist = Math.min(dist, joystick.maxDist);

        let nx = 0, ny = 0;
        if (dist > 0.0001) {
            nx = dx / dist;
            ny = dy / dist;
        }

        // –ü–æ–∑–∏—Ü–∏—è —Å—Ç–∏–∫–∞
        const offsetX = nx * clampedDist;
        const offsetY = ny * clampedDist;
        joystickStick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

        // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
        moveDir.x = nx;
        moveDir.y = ny;
    }

    function resetJoystick() {
        joystick.active = false;
        joystick.pointerId = null;
        moveDir.x = 0;
        moveDir.y = 0;
        joystickStick.style.transform = 'translate(0, 0)';
    }

    // Touch —Å–æ–±—ã—Ç–∏—è
    joystickBase.addEventListener('touchstart', (e) => {
        const touch = e.changedTouches[0];
        joystick.active = true;
        joystick.pointerId = touch.identifier;
        updateJoystickFromPoint(touch.clientX, touch.clientY);
    }, { passive: true });

    window.addEventListener('touchmove', (e) => {
        if (!joystick.active) return;
        for (let t of e.changedTouches) {
            if (t.identifier === joystick.pointerId) {
                updateJoystickFromPoint(t.clientX, t.clientY);
                break;
            }
        }
    }, { passive: true });

    window.addEventListener('touchend', (e) => {
        if (!joystick.active) return;
        for (let t of e.changedTouches) {
            if (t.identifier === joystick.pointerId) {
                resetJoystick();
                break;
            }
        }
    }, { passive: true });

    window.addEventListener('touchcancel', (e) => {
        if (!joystick.active) return;
        for (let t of e.changedTouches) {
            if (t.identifier === joystick.pointerId) {
                resetJoystick();
                break;
            }
        }
    }, { passive: true });

    // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º—ã—à–∏ (–¥–ª—è —Ç–µ—Å—Ç–∞ –Ω–∞ –ü–ö)
    let mouseDown = false;
    joystickBase.addEventListener('mousedown', (e) => {
        mouseDown = true;
        joystick.active = true;
        joystick.pointerId = 'mouse';
        updateJoystickFromPoint(e.clientX, e.clientY);
    });

    window.addEventListener('mousemove', (e) => {
        if (!mouseDown || joystick.pointerId !== 'mouse') return;
        updateJoystickFromPoint(e.clientX, e.clientY);
    });

    window.addEventListener('mouseup', () => {
        if (joystick.pointerId === 'mouse') {
            mouseDown = false;
            resetJoystick();
        }
    });

    // –ü—Ä–æ—Å—Ç–æ–π —Ñ–æ–Ω-–ø–æ–ª–µ
    function drawWorld(ctx, cam) {
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;

        // –¢—Ä–∞–≤–∞
        ctx.fillStyle = '#112015';
        ctx.fillRect(0, 0, w, h);

        // "–ö–ª–µ—Ç–æ—á–∫–∏" –ø–æ–ª—è
        const gridSize = 80;
        ctx.strokeStyle = 'rgba(120,180,120,0.25)';
        ctx.lineWidth = 1;
        const startX = - (cam.x % gridSize);
        const startY = - (cam.y % gridSize);

        for (let x = startX; x < w; x += gridSize) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, h);
            ctx.stroke();
        }
        for (let y = startY; y < h; y += gridSize) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(w, y);
            ctx.stroke();
        }

        // –ü–∞—Ä–∞ –¥–µ—Ä–µ–≤—å–µ–≤ / –∫—É—Å—Ç–æ–≤ (–ø—Ä–æ—Å—Ç–æ –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã)
        ctx.fillStyle = '#1f4a24';
        for (let i = 0; i < 20; i++) {
            const wx = (i * 150 + 400);
            const wy = (i % 5) * 200 + 300;
            const sx = wx - cam.x;
            const sy = wy - cam.y;
            if (sx < -60 || sy < -60 || sx > w + 60 || sy > h + 60) continue;
            ctx.beginPath();
            ctx.arc(sx, sy, 26, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#16361a';
            ctx.beginPath();
            ctx.arc(sx - 10, sy, 18, 0, Math.PI * 2);
            ctx.arc(sx + 12, sy + 4, 16, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#1f4a24';
        }
    }

    // –ö—É—Ä–∏—Ü–∞ (–ø–æ–∫–∞ –∫—Ä—É–∂–æ–∫ —Å –∫–ª—é–≤–æ–º)
    function drawChicken(ctx, cam) {
        const screenX = chicken.x - cam.x;
        const screenY = chicken.y - cam.y;

        // –¢–µ–ª–æ
        ctx.save();
        ctx.translate(screenX, screenY);

        // –¢–µ–Ω—å
        ctx.fillStyle = 'rgba(0,0,0,0.35)';
        ctx.beginPath();
        ctx.ellipse(0, 18, 20, 8, 0, 0, Math.PI * 2);
        ctx.fill();

        // –¢—É–ª–æ–≤–∏—â–µ
        ctx.fillStyle = '#fff7dd';
        ctx.beginPath();
        ctx.arc(0, 0, chicken.radius, 0, Math.PI * 2);
        ctx.fill();

        // –ì–æ–ª–æ–≤–∞
        ctx.beginPath();
        ctx.arc(0, -14, 14, 0, Math.PI * 2);
        ctx.fillStyle = '#fffaf0';
        ctx.fill();

        // –ì—Ä–µ–±–µ—à–æ–∫
        ctx.fillStyle = '#e53935';
        ctx.beginPath();
        ctx.arc(-5, -26, 5, 0, Math.PI * 2);
        ctx.arc(0, -29, 5, 0, Math.PI * 2);
        ctx.arc(5, -26, 5, 0, Math.PI * 2);
        ctx.fill();

        // –ö–ª—é–≤
        ctx.fillStyle = '#ffb300';
        ctx.beginPath();
        ctx.moveTo(10, -14);
        ctx.lineTo(20, -11);
        ctx.lineTo(10, -8);
        ctx.closePath();
        ctx.fill();

        // –ì–ª–∞–∑
        ctx.fillStyle = '#111';
        ctx.beginPath();
        ctx.arc(4, -16, 2.5, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
    }

    let lastTime = performance.now();

    function loop(now) {
        const dt = (now - lastTime) / 1000;
        lastTime = now;

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∫—É—Ä–∏—Ü—ã
        if (moveDir.x !== 0 || moveDir.y !== 0) {
            const len = Math.hypot(moveDir.x, moveDir.y) || 1;
            const vx = moveDir.x / len;
            const vy = moveDir.y / len;

            chicken.x += vx * chicken.speed * dt;
            chicken.y += vy * chicken.speed * dt;

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –º–∏—Ä–∞
            if (chicken.x < 0) chicken.x = 0;
            if (chicken.y < 0) chicken.y = 0;
            if (chicken.x > world.width) chicken.x = world.width;
            if (chicken.y > world.height) chicken.y = world.height;
        }

        // –ö–∞–º–µ—Ä–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –∫—É—Ä–∏—Ü–µ–π
        const screenW = canvas.clientWidth;
        const screenH = canvas.clientHeight;
        camera.x = chicken.x - screenW / 2;
        camera.y = chicken.y - screenH / 2;

        // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
        if (camera.x < 0) camera.x = 0;
        if (camera.y < 0) camera.y = 0;
        if (camera.x > world.width - screenW) camera.x = world.width - screenW;
        if (camera.y > world.height - screenH) camera.y = world.height - screenH;

        // –†–µ–Ω–¥–µ—Ä
        ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
        drawWorld(ctx, camera);
        drawChicken(ctx, camera);

        requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
})();
</script>

</body>
</html>
